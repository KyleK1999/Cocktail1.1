<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Don't Think Just Drink!</title>
    <link rel="stylesheet" href="./src/style/global.css">
</head>
<body>
    <h1 id="text">Don't Think. Have a Drink.</h1>

    <button>Click For A Random Drink!</button>

    <div class="cocktailDetails">
        <img src="" alt="Drink Image" id="DrinkImage">
        <p id="drinkDescription">Drink description goes here.</p>
        <p id="strInstructions">Drink Instructions go here.</p>
    </div>

    <div class="filters">
        <label for="alcoholic-filter">
            <input type="checkbox" id="alcoholic-filter" name="filter" value="alcoholic"> Alcoholic
        </label>
        <label for="non-alcoholic-filter">
            <input type="checkbox" id="non-alcoholic-filter" name="filter" value="non-alcoholic"> Non-Alcoholic
        </label>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
